<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-sm-4">
    <h2>Comptabilité</h2>
    <ol class="breadcrumb">
      <li>
        <a>Structure</a>
      </li>
      <li class="active">
        <strong>Exercices</strong>
      </li>
    </ol>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="wrapper wrapper-content animated fadeInUp">
      <div class="ibox">
        <div class="ibox-content">
          <div class="row"></div>

          <div class="row m-t-sm">
            <div class="col-lg-12">
              <div class="panel blank-panel">
                <div class="panel-heading">
                  <div class="panel-options">
                    <form>
                      <div class="form-group row">
                        <div class="col-sm-11">
                          <select class="form-control">
                            <option value="">
                              --------------------- Choisissez un client
                              ----------------------
                            </option>
                            <option value="83">CLIENT-1ssaaaa</option>
                            <option value="84">NAS</option>
                            <option value="85">WARAM</option>
                            <option value="86">W</option>
                            <option value="87">NEW</option>
                            <option value="88">SM</option>
                            <option value="89">TEST-1</option>
                            <option value="90">T8</option>
                            <option value="91">LPV</option>
                            <option value="92">ARABST</option>
                            <option value="216">TEST8TEST</option>
                            <option value="341">ABC1</option>
                            <option value="342">ABC2</option>
                            <option value="343">ABC3</option>
                            <option value="344">ABC4</option>
                            <option value="345">ABC5</option>
                            <option value="346">ABC6</option>
                            <option value="347">LPV0220</option>
                            <option value="356">A</option>
                          </select>
                        </div>

                        <div class="col-sm-1">
                          <button
                            id="upload"
                            type="button"
                            class="btn btn-outline btn-info dim"
                            data-toggle="modal"
                            data-target="#modal_clients_upload"
                            data-whatever="5"
                            title="Valider"
                          >
                            <i class="fa fa-check"></i>
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>

                <div class="panel-body">
                  <div class="tab-content">
                    <div class="panel-body">
                      <div class="col-12 col-sm-4">
                        <select id="cloture_sear" class="form-control sel">
                          <option value="">Tous</option>
                          <option value="0">Ouvert</option>
                          <option value="1">Clôturé</option>
                        </select>
                      </div>
                      <div class="row mb-3">
                        <div
                          class="col-12 col-sm-12 align-self-center pt-1 pt-sm-0 text-right"
                        >
                          <button
                            data-toggle="modal"
                            data-target="#myModal"
                            class="btn btn-lg btn-outline-primary"
                            class="btn btn-outline btn-info add dim"
                            title="Ajouter"
                          >
                            <i class="fa fa-plus"></i>
                          </button>
                          <div
                            class="modal inmodal"
                            id="myModal"
                            tabindex="-1"
                            role="dialog"
                            aria-hidden="true"
                          >
                            <div class="modal-dialog">
                              <div class="modal-content animated bounceInRight">
                                <div class="modal-header">
                                  <button
                                    type="button"
                                    class="close"
                                    data-dismiss="modal"
                                  >
                                    <span aria-hidden="true">&times;</span
                                    ><span class="sr-only">Fermer</span>
                                  </button>

                                  <h4 class="modal-title">Ajouter Exercice</h4>
                                </div>
                                <div class="modal-body">
                                  <form>
                                    <div class="form-group text-left">
                                      <label class="">Exercice</label>
                                      <input
                                        type="text"
                                        placeholder="Exercice"
                                        class="form-control"
                                      />
                                    </div>
                                    <div class="form-group text-left">
                                      <label>Taux d'avantage (%)</label>
                                      <input
                                        type="text"
                                        placeholder="Taux d'avantage (%)"
                                        class="form-control"
                                      />
                                    </div>
                                    <div class="form-group text-left">
                                      <label>Etat</label>
                                      <select class="form-control">
                                        <option selected>Ouvert</option>
                                        <option>Cloturé</option>
                                      </select>
                                    </div>

                                    <div class="modal-footer">
                                      <button
                                        type="button"
                                        class="btn btn-xs btn-white"
                                        data-dismiss="modal"
                                      >
                                        Annuler
                                      </button>
                                      <button
                                        type="button"
                                        class="btn btn-xs btn-primary"
                                      >
                                        Ajouter
                                      </button>
                                    </div>
                                  </form>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="table-responsive">
                        <div
                          id="table_clients_wrapper"
                          class="dataTables_wrapper dt-bootstrap4 no-footer"
                        >
                          <div class="row">
                            <div class="col-sm-12 col-md-6">
                              <div
                                class="dataTables_length"
                                id="table_clients_length"
                              >
                                <label
                                  >Afficher
                                  <select
                                    name="table_clients_length"
                                    aria-controls="table_clients"
                                    class="custom-select custom-select-sm form-control form-control-sm"
                                  >
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                  </select>
                                  entrées
                                </label>
                              </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                              <div
                                id="table_clients_filter"
                                class="dataTables_filter"
                              >
                                <label
                                  >Rechercher :
                                  <input
                                    type="search"
                                    class="form-control form-control-sm"
                                    placeholder=""
                                    aria-controls="table_clients"
                                  />
                                </label>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-sm-12">
                              <table
                                id="table_clients"
                                class="table table-striped table-bordered table-hover dataTables-example dataTable no-footer"
                                role="grid"
                                aria-describedby="table_clients_info"
                                style="width: 100%"
                              >
                                <thead>
                                  <tr>
                                    <th
                                      class="sorting"
                                      tabindex="0"
                                      aria-controls="table_clients"
                                      rowspan="1"
                                      colspan="1"
                                      aria-label="Intitulé : activer pour trier la colonne par ordre croissant"
                                      style="width: 20%"
                                    >
                                      Exercice
                                    </th>
                                    <th
                                      class="sorting"
                                      tabindex="0"
                                      aria-controls="table_clients"
                                      rowspan="1"
                                      colspan="1"
                                      aria-label="Intitulé : activer pour trier la colonne par ordre croissant"
                                      style="width: 20%"
                                    >
                                      Taux d'avantage (%)
                                    </th>
                                    <th
                                      class="sorting"
                                      tabindex="0"
                                      aria-controls="table_clients"
                                      rowspan="1"
                                      colspan="1"
                                      aria-label="Type : activer pour trier la colonne par ordre croissant"
                                      style="width: 20%"
                                    >
                                      Etat
                                    </th>

                                    <th
                                      class="sorting"
                                      tabindex="0"
                                      aria-controls="table_clients"
                                      rowspan="1"
                                      colspan="1"
                                      aria-label="Type : activer pour trier la colonne par ordre croissant"
                                      style="width: 20%"
                                    >
                                      Actions
                                    </th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td class="overflow-hidden">
                                      <div class="btn-group">
                                        <button
                                          data-toggle="dropdown"
                                          class="btn btn-primary btn-xs dropdown-toggle btn-xs dropdown-toggle"
                                        >
                                          Action <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu">
                                          <li>
                                            <a
                                              data-toggle="modal"
                                              data-target="#myModalModifier"
                                              >Modifier</a
                                            >
                                          </li>
                                          <li><a href="#">Supprimer</a></li>
                                        </ul>
                                      </div>
                                    </td>
                                  </tr>
                                  <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td class="overflow-hidden">
                                      <div class="btn-group">
                                        <button
                                          data-toggle="dropdown"
                                          class="btn btn-primary btn-xs dropdown-toggle btn-xs dropdown-toggle"
                                        >
                                          Action <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu">
                                          <li>
                                            <a
                                              data-toggle="modal"
                                              data-target="#myModalModifier"
                                              >Modifier</a
                                            >
                                          </li>
                                          <li><a href="#">Supprimer</a></li>
                                        </ul>
                                      </div>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>

                              <div
                                id="table_clients_processing"
                                class="dataTables_processing card"
                                style="display: none"
                              >
                                Traitement...
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-sm-12 col-md-5">
                              <div
                                class="dataTables_info"
                                id="table_clients_info"
                                role="status"
                                aria-live="polite"
                              >
                                Affichage de 1 à 10 sur 18 entrées
                              </div>
                            </div>
                            <div class="col-sm-12 col-md-7">

                                id="table_clients_paginate"

                                <ul class="pagination">
                                  <li

                                    id="table_clients_previous"

                                      data-dt-idx="0"

                                      class="page-link"

                                    >
                                  </li>
                                  <li class="paginate_button page-item active">
                                    <a
                                      aria-controls="table_clients"

                                  </li>

                                  <li class="paginate_button page-item">
                                    <a

                                  </li>
                                  <li

                                  </li>
                                </ul>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
