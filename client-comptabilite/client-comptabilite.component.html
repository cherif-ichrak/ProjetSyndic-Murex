<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-sm-4">
    <h2>Comptabilité</h2>
    <ol class="breadcrumb">
      <li>
        <a>Structure</a>
      </li>
      <li class="active">
        <strong>Clients</strong>
      </li>
    </ol>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="wrapper wrapper-content animated fadeInUp">
      <div class="ibox">
        <div class="ibox-content">
          <div class="row"></div>

          <div class="row m-t-sm">
            <div class="col-lg-12">
              <div class="panel blank-panel">
                <div class="panel-heading">
                  <div class="panel-options">
                    <ul class="nav nav-tabs">
                      <li class="active">
                        <a href="#tab-2" data-toggle="tab">Identification</a>
                      </li>
                      <li class="">
                        <a data-toggle="tab" href="#Complement">Complément</a>
                      </li>
                      <li class="">
                        <a data-toggle="tab" href="#Interrogation"
                          >Interrogation</a
                        >
                      </li>
                      <li class="nav-item">
                        <a data-toggle="tab" href="#Contacts">Contacts</a>
                      </li>
                      <li class="nav-item">
                        <a data-toggle="tab" href="#GC">GC</a>
                      </li>
                    </ul>
                  </div>
                </div>

                <div class="panel-body">
                  <div class="tab-content">
                    <div class="tab-pane active" id="tab-2">
                      <app-generale-client></app-generale-client>
                    </div>
                    <div class="tab-pane" id="Complement">
                      <app-complements-clients></app-complements-clients>
                      <h1>Télédeclaration Fiscale Complément client fiscal</h1>
                      <form>
                        <div class="form-row">
                          <div class="col-md-4 mb-3">
                            <label>Login</label>
                            <input
                              type="email"
                              placeholder="Email"
                              class="form-control"
                            />
                          </div>
                          <div class="col-md-4 mb-3">
                            <label>Mot de Passe</label>
                            <input
                              type="password"
                              placeholder="Password"
                              class="form-control"
                            />
                          </div>
                          <div class="col-md-4 mb-3">
                            <label>Mot de Passe télé liquidation</label>
                            <input
                              type="password"
                              placeholder="Password"
                              class="form-control"
                            />
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="col-md-5 mb-3">
                            <div class="input-group">
                              <select class="form-control">
                                <option></option>
                                <option></option>
                                <option selected>Banque</option>
                              </select>
                              <span class="input-group-btn">
                                <button type="button" class="btn btn-primary">
                                  <i class="fa fa-plus"></i>
                                </button>
                              </span>
                            </div>
                          </div>
                          <div class="col-md-5 mb-3">
                            <div class="input-group">
                              <select class="form-control">
                                <option>xxx</option>
                                <option>aaaaa</option>
                                <option selected>
                                  Relevé d'Identité Bancaire (RIB)
                                </option>
                              </select>
                              <span class="input-group-btn">
                                <button type="button" class="btn btn-primary">
                                  <i class="fa fa-plus"></i>
                                </button>
                              </span>
                            </div>
                          </div>
                          <div class="col-md-2 mb-3">
                            <input
                              type="submit"
                              data-dismiss="modal"
                              class="btn btn-primary"
                              value="Ajouter"
                            />
                          </div>
                          <table
                            id="table_clients"
                            class="table table-striped table-bordered table-hover dataTables-example dataTable no-footer"
                            role="grid"
                            aria-describedby="table_clients_info"
                            style="width: 100%"
                          >
                            <thead>
                              <tr>
                                <th
                                  class="sorting"
                                  tabindex="0"
                                  aria-controls="table_clients"
                                  rowspan="1"
                                  colspan="1"
                                  aria-label="Intitulé : activer pour trier la colonne par ordre croissant"
                                  style="width: 10%"
                                >
                                  Banque
                                </th>
                                <th
                                  class="sorting"
                                  tabindex="0"
                                  aria-controls="table_clients"
                                  rowspan="1"
                                  colspan="1"
                                  aria-label="Intitulé : activer pour trier la colonne par ordre croissant"
                                  style="width: 10%"
                                >
                                  RIB
                                </th>
                                <th
                                  class="sorting"
                                  tabindex="0"
                                  aria-controls="table_clients"
                                  rowspan="1"
                                  colspan="1"
                                  aria-label="Type : activer pour trier la colonne par ordre croissant"
                                  style="width: 10%"
                                >
                                  Login
                                </th>
                                <th
                                  class="sorting"
                                  tabindex="0"
                                  aria-controls="table_clients"
                                  rowspan="1"
                                  colspan="1"
                                  aria-label="Type : activer pour trier la colonne par ordre croissant"
                                  style="width: 10%"
                                >
                                  Mot de passe
                                </th>

                                <th
                                  class="sorting"
                                  tabindex="0"
                                  aria-controls="table_clients"
                                  rowspan="1"
                                  colspan="1"
                                  aria-label="Type : activer pour trier la colonne par ordre croissant"
                                  style="width: 10%"
                                >
                                  Actions
                                </th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td></td>
                                <td></td>

                                <td></td>
                                <td></td>
                                <td class="overflow-hidden">
                                  <div ngbDropdown container="body">
                                    <button
                                      type="button"
                                      class="btn btn-primary"
                                      ngbDropdownToggle
                                    >
                                      Actions
                                    </button>
                                    <div ngbDropdownMenu>
                                      <button
                                        routerLink="Infoclient"
                                        ngbDropdownItem
                                      >
                                        Modifier
                                      </button>

                                      <button
                                        routerLink="Infoclient"
                                        ngbDropdownItem
                                      >
                                        Supprimer
                                      </button>
                                    </div>
                                  </div>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </form>
                      <app-button-ajouter-annuler></app-button-ajouter-annuler>
                    </div>
                    <div class="tab-pane" id="Balancetiers">
                      <app-interrogation-client></app-interrogation-client>
                    </div>
                    <div class="tab-pane" id="Contacts">
                      <app-contacts-client></app-contacts-client>
                    </div>
                    <div class="tab-pane" id="GC-tab">
                      <app-gc></app-gc>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
