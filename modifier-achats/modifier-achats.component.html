<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Documents Achats</h2>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a>Exploitation</a>
      </li>
      <li class="breadcrumb-item">
        <a>Traitement</a>
      </li>

      <li class="breadcrumb-item active">
        <strong>Documents Achats -> Modifier</strong>
      </li>
    </ol>
  </div>

  <div class="col-lg-2"></div>
</div>
<div class="wrapper wrapper-content animated fadeInDown">
  <div class="row">
    <form>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label>Type du Document</label>
          <select class="form-control">
            <option selected>Sélectionnez un type de document</option>
            <option value="flotte2">Bon de Commande</option>
            <option value="flotte3">Bon de Réception</option>
            <option value="flotte3">Facture</option>
            <option value="flotte3">Avoir</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label>Souche</label>
          <select class="form-control">
            <option selected>Sélectionnez Souche</option>
            <option value="flotte2">en suspension</option>
            <option value="flotte3">Assujetti</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label>Dépôt</label>
          <select class="form-control">
            <option selected>Sélectionnez Dépôt</option>
            <option value="flotte2">
              Strategy & Management Service -SARL-
            </option>
            <option value="flotte3">Murex Business Solutions -SARL-</option>
            <option value="flotte3">Murex Digital Agency -SARL-</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationDefault02">Fournisseur </label>
          <select class="form-control">
            <option selected>Sélectionnez Fournisseur</option>
            <option>Fournisseur X</option>
            <option>Fournisseur X</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefault03">Référence </label>
          <input class="form-control" type="text" />
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefault03">Document attaché </label>
          <input class="form-control" type="file" />
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationDefault05">N°</label>
          <input
            type="text"
            class="form-control"
            id="validationDefault05"
            placeholder="NUMERO"
            required
          />
        </div>

        <div class="col-md-4 mb-3">
          <label for="validationDefault05">Timbre Fiscal </label>
          <select class="form-control">
            <option selected>Oui</option>
            <option>Non</option>
          </select>
        </div>

        <div class="col-md-2 mb-3">
          <label for="validationDefault05">Cours </label>
          <input
            type="text"
            class="form-control"
            id="validationDefault05"
            placeholder=""
            required
          />
        </div>
        <div class="col-md-2 mb-3">
          <label for="validationDefault05">Dévise</label>
          <input
            type="text"
            class="form-control"
            id="validationDefault05"
            placeholder=""
            required
          />
        </div>
      </div>

      <app-bonde-comamnde></app-bonde-comamnde>

      <div class="row" class="text-right">
        <div class="modal-footer">
          <input
            routerLink="AfficherAchats"
            type="submit"
            data-dismiss="modal"
            class="btn btn-primary"
            value="Modifier"
          />

          <input
            type="submit"
            class="btn btn-default"
            data-dismiss="modal"
            value="Annuler"
          />
        </div>
      </div>
    </form>
  </div>
</div>
